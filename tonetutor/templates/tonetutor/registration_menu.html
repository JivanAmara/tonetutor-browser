{% block menu %}
<div id='auth-menu' style='position: absolute; top: 0; right: 0; padding: 1%; text-size: 1em; clear: left;'>
    {% if user.is_anonymous or not user.is_authenticated %}
        <div id='login'><a href='{% url "auth_login" %}?next=/tutor'>login</a></div>
        <div id='register'><a href='{% url "registration_register" %}'>register</a></div>
    {% else %}
        {{user.username}}<br>
        <div id='logout'><a href='{% url "auth_logout" %}'>log out</a></div>
    {% endif %}
</div>
{% endblock %}
