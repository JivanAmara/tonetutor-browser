{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Subscription</title>
    <meta name='keywords' content='' />
    <meta name='description' content='' />
    <link href='{% static "tonetutor/css/site.css" %}' rel='stylesheet' type='text/css' media='all' />
    <link href='{% static "webui/css/subscription.css" %}' rel='stylesheet' type='text/css' media='all' />

    <style>
        #expiration-msg {
            color: red;
        }
    </style>

    <script type='text/javascript' src='https://js.stripe.com/v2/'></script>
    <script type='text/javascript'>
        Stripe.setPublishableKey('pk_test_AnHLc2bnR0joVD20uza73MI5');
    </script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script type='text/javascript'>
        $(document).ready(function() {

            function stripeResponseHandler(status, response) {
                // Grab the form:
                var $form = $('#payment-form');

                if (response.error) { // Problem!
                  // Show the errors on the form
                  $form.find('.payment-errors').text(response.error.message);
                  $form.find('button').prop('disabled', false); // Re-enable submission
                  $('#spinner').hide();
                } else { // Token was created!
                  // Get the token ID:
                  var token = response.id;

                  // Insert the token into the form so it gets submitted to the server:
                  $form.append($("<input type='hidden' name='stripeToken' />").val(token));

                  // Submit the form:
                  $form.get(0).submit();
                  $('#spinner').hide();
                }
            }

            $('#submit-text').click(function(e) {
                $('#spinner').show();
                Stripe.card.createToken($('#payment-form'), stripeResponseHandler);
                /* payment-form can be replaced with an object like:
                {
                  number: $('.card-number').val(),
                  cvc: $('.card-cvc').val(),
                  exp_month: $('.card-expiry-month').val(),
                  exp_year: $('.card-expiry-year').val(),
                  address_zip: $('.address_zip').val() 
                }
                */
            });
        });
    </script>
</head>

<body>
    <div id='col-left'>
        <div id='logo'>
            <h1>Your ToneTutor Subscription</h1>
        </div>
    </div>

    <div id='expiration-msg'>
        <p>{{expiration_msg}}</p>
    </div>

    <div id='col-right'>
        <p>Fill in the form below to pay ${{subscription_price | floatformat:2 }}
            for {{begin_date}} - {{end_date}}.</p>

        <form action='{% url "payment-success" %}' method='post' id='payment-form'>
            {% csrf_token %}
            <div class='form-row'>
                <span class='payment-errors'></span>
            </div>
        
            <div class='form-row'>
              <label>
                <span>Card Number</span>
                <input type='text' size='20' data-stripe='number'>
              </label>
            </div>
        
            <div class='form-row'>
              <label>
                <span>Expiration (MM/YY)</span>
                <input type='text' size='2' data-stripe='exp_month'>
              </label>
              <span> / </span>
              <input type='text' size='2' data-stripe='exp_year'>
            </div>
        
            <div class='form-row'>
              <label>
                <span>CVC</span>
                <input type='text' size='4' data-stripe='cvc'>
              </label>
            </div>
        
            <div class='form-row'>
              <label>
                <span>Billing Zip</span>
                <input type='text' size='6' data-stripe='address_zip'>
              </label>
            </div>

            <input type='hidden' name='subscription_id' value='{{subscription_id}}'/>
            <input type='hidden' name='subscription_price' value='{{subscription_price}}'/>
        </form>

        <p id='submit-payment'>
            <img id='spinner' src='/static/webui/images/circular_spinner.gif'/>
            <a id='submit-text'>Submit Payment</a>
        </p>
    </div>
</body>
</html>
